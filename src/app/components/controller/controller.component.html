<h3>Controller</h3>
<p>Ordre sur la chaudiere : {{ order }}</p>

<div *ngIf="waitingForResponse">
    <p>En attente d'une réponse de la chaudière ...</p>
    <p>{{ waitingTimer }} secondes</p>
</div>

<div *ngIf="isLock">
    <p>Verrouillé, merci de patienter et de remettre en place de disjoncteur ...</p>
    <p>{{ waitingLockTimer }} secondes</p>
</div>

<p *ngIf="!waitingForResponse">Retour de la chaudiere : {{ responseChaudiere }}</p>
